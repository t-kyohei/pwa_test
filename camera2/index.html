<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="manifest" href="manifest.json">
        <link rel="apple-touch-icon" href="icon.png" sizes="192x192">
        <link rel="stylesheet" type="text/css" href="css/camera.css">
        <!--    <script src="js/camera2.js"></script>-->
    </head>

    <body class="camera-body" onload="openCamera();">
    <video id="camera" width="720px" autoplay></video>
<!-- 記録用canvas -->
<canvas id="canvas"></canvas>
<!-- 記録用img -->
<img id="img">
<!-- 撮影トリガー 1-->
<!--<a id="rec" href="#">TAKE PICTURE</a>-->
<!-- 撮影トリガー 2-->
<input type="image" class="camera-btn" src="images/icon_camera02_01.png" value="REC" onclick="take_picture()">
    </body>

    <script src="js/camera.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(function(registration) {
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }).catch(function(err) {
                console.log('ServiceWorker registration failed: ', err);
            });
        }
    </script>
</html>
