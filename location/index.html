<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>位置情報取得マン</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="位置情報取得マン">
    <link rel="stylesheet" type="text/css" href="../btn.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js').then(function(registration) {
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
    }).catch(function(err) {
        console.log('ServiceWorker registration failed: ', err);
    });
}
</script>
<body>
  <h1>位置情報取得</h1>
  
 <button class="btn-square" onclick="getLocation();">位置情報取得</button>



 <script type="text/javascript">

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
        function (pos) {
                var locationlat = pos.coords.latitude;
                var locationlong = pos.coords.longitude;
                $('#location .lat').append(locationlat);
                $('#location .long').append(locationlong);
         });
    } else {
        window.alert("本ブラウザではGeolocationが使えません");
    }
    
 }
</script>


<table border="1">
    <tr>
      <th>緯度</th>
      <th>経度</th>
      <th>時刻</th>
    </tr>
    <tr id="location">
      <td class="lat"></td>
      <td class="long"></td>
      <td></td>
    </tr>
  </table>
  
  <!--  <div id="location">
      <p class="lat">緯度: </p>
      <p class="long">経度: </p>
    </div>-->

</body>
</html>
